<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Create</title>
    <link rel="icon" href="https://news.ycombinator.com/y18.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ff6600;
            padding: 10px;git
        }

        .header img {
            border: 1px white solid;
            display: block;
            width: 18px;
            height: 18px;
        }

        .header .hnname a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-weight: bold;
        }

        .header .pagetop {
            font-size: 12px;
        }

        .form-container {
            max-width: 300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button[type="submit"] {
            background-color: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button[type="submit"]:hover {
            background-color: #e64a00;
        }

        .form-container p {
            text-align: center;
            margin-top: 20px;
        }

        .form-container a {
            color: #007bff;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
<div class="form-container">
    <h1>User Creation Form</h1>
    <form th:action="@{/v1/HackerNews/saveUser}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{userName}" placeholder="Enter the Name of the User" required>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter the Email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter the password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter the above password"
               required>
        <button type="submit">Submit</button>
    </form>
    <p style="text-align: center;">Already have an account? <a th:href="@{Login}">Login</a></p>
</div>

</body>
</html>
